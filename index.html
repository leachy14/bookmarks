<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memento mori</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: monospace;
            overflow: hidden;
            background-color: #000;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            object-fit: cover;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .content {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: left;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 1.5em;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin: 0;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 600px;
            margin-left: auto;
        }

        .grid-button {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .grid-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .contact {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .contact:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        #loading-image {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -3;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Fallback image that shows while video loads -->
    <img id="loading-image" src="/path/to/your/fallback-image.jpg" alt="Background">
    
    <!-- Video background -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="/path/to/your/background.mp4" type="video/mp4">
    </video>
    
    <div class="video-overlay"></div>
    
    <div class="content">
        <header class="header">
            <h1>memento mori, amor fati</h1>
        </header>
        
        <div class="grid">
            <a href="#" class="grid-button">Deluge</a>
            <a href="#" class="grid-button">Plex</a>
            <a href="#" class="grid-button">File Browser</a>
            <a href="#" class="grid-button">Hacker News</a>
            <a href="#" class="grid-button">rekt</a>
            <a href="#" class="grid-button">YT</a>
            <a href="#" class="grid-button">Zerion</a>
            <a href="#" class="grid-button">Paperspace</a>
            <a href="#" class="grid-button">Crypto</a>
            <a href="#" class="grid-button">ByteSized</a>
            <a href="#" class="grid-button">QM</a>
            <a href="#" class="grid-button">Macrumors</a>
            <a href="#" class="grid-button">Agora Road</a>
            <a href="#" class="grid-button">Zerohedge</a>
        </div>

        <a href="#" class="contact">contact me</a>
    </div>

    <script>
        // Script to handle video loading and fallback
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            const loadingImage = document.getElementById('loading-image');

            video.addEventListener('loadeddata', function() {
                // Once video is loaded, fade out the loading image
                loadingImage.style.transition = 'opacity 1s';
                loadingImage.style.opacity = '0';
                // Remove the loading image after fade
                setTimeout(() => {
                    loadingImage.remove();
                }, 1000);
            });

            // Fallback if video fails to load
            video.addEventListener('error', function() {
                console.log('Video failed to load, keeping fallback image');
                video.remove();
            });
        });
    </script>
</body>
</html>
